<body class="menu-body">
    <div class="menu-page">
        <header class="page-header">
            <img src="logomini.png" alt="Dionosio's" class="page-header-logo">

                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="contact-info">
                    <div class="contact-label">Instagram</div>
                    <div class="contact-value">
                        <a href="https://www.instagram.com/dionisios/" target="_blank" rel="noopener noreferrer" class="contact-link">@dionisios</a>
                    </div>
                </div>
            </div>

                <div class="contact-icon">
                    <i class="fab fa-tiktok"></i>
                </div>
                <div class="contact-info">
                    <div class="contact-label">TikTok</div>
                    <div class="contact-value">
                        <a href="https://www.tiktok.com/@dionisios" target="_blank" rel="noopener noreferrer" class="contact-link">@dionisios</a>
                    </div>
                </div>
            </div>
            
            <div class="contact-map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.184133389!2d14.3938!3d40.8518!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDUxJzA2LjUiTiAxNMKwMjMnMzcuNyJF!5e0!3m2!1sit!2sit!4v1234567890123!5m2!1sit!2sit"

        <footer class="menu-footer">
            <p>&copy; <span id="year"></span> Dionosio's. Tutti i diritti riservati.</p>
        </footer>
        
        <button class="scroll-top" id="scrollTop" aria-label="Torna in alto">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
    
    <script>
        // Aggiorna anno nel footer
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Scroll to top
        const scrollTopBtn = document.getElementById('scrollTop');
        
        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 200) {
                scrollTopBtn.style.opacity = '1';
                scrollTopBtn.style.pointerEvents = 'auto';
            } else {
                scrollTopBtn.style.opacity = '0';
                scrollTopBtn.style.pointerEvents = 'none';
            }
        });
        
        scrollTopBtn.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Fade out title on scroll
        const pageTitle = document.getElementById('pageTitle');
        window.addEventListener('scroll', function() {
            const scrollY = window.pageYOffset;
            if (scrollY > 50) {
                pageTitle.style.opacity = '0';
                pageTitle.style.transition = 'opacity 0.3s ease';
            } else {
                pageTitle.style.opacity = '1';
            }
        });
        
        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js', { updateViaCache: 'none' })
                    .then(function(registration) {
                        console.log('Service Worker registrato con successo:', registration.scope);
                        
                        registration.update();
                        
                        navigator.serviceWorker.addEventListener('message', function(event) {
                            if (event.data && event.data.type === 'SW_UPDATED') {
                                console.log('Nuovo Service Worker disponibile, ricarico la pagina...');
                                window.location.reload();
                            }
                        });
                        
                        registration.addEventListener('updatefound', function() {
                            const newWorker = registration.installing;
                            if (newWorker) {
                                newWorker.addEventListener('statechange', function() {
                                    if (newWorker.state === 'activated' && navigator.serviceWorker.controller) {
                                        console.log('Nuovo Service Worker attivato, ricarico la pagina...');
                                        window.location.reload();
                                    }
                                });
                            }
                        });
                    })
                    .catch(function(error) {
                        console.log('Registrazione Service Worker fallita:', error);
                    });
                
                setInterval(function() {
                    navigator.serviceWorker.getRegistration().then(function(registration) {
                        if (registration) {
                            registration.update();
                        }
                    });
                }, 60000);
            });
        }
    </script>
