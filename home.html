<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Home · Dionosio's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="Dionosio's - Napulitan Barbery. Barberia napoletana di qualità. Servizi, prodotti e contatti.">
    
    <!-- Meta tag iOS (PWA/Home Screen) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dionosio's">
    <link rel="apple-touch-icon" href="logomini.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7B2E2E">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="logo.ico">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://[username].github.io/[repo-name]/home.html">
    
    <!-- Preconnect per CDN esterni (performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://[username].github.io/[repo-name]/home.html">
    <meta property="og:title" content="Home · Dionosio's">
    <meta property="og:description" content="Dionosio's - Napulitan Barbery. Barberia napoletana di qualità.">
    <meta property="og:image" content="https://[username].github.io/[repo-name]/logo.png">
    <meta property="og:locale" content="it_IT">
    <meta property="og:site_name" content="Dionosio's · Napulitan Barbery">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://[username].github.io/[repo-name]/home.html">
    <meta name="twitter:title" content="Home · Dionosio's">
    <meta name="twitter:description" content="Dionosio's - Napulitan Barbery. Barberia napoletana di qualità.">
    <meta name="twitter:image" content="https://[username].github.io/[repo-name]/logo.png">
    
    <!-- Meta tag per disabilitare la cache del browser -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="stylesheet" href="style.css">
    <!-- Preload font critico Montserrat -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" as="style">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="home-body">
    <div class="page">
        <header class="hero">
            <div class="hero-logo">
                <img src="logo.png" alt="Dionosio's">
            </div>
            <div class="hero-text">
                <h1 class="hero-title">Dionosio's</h1>
                <p class="hero-tagline">Napulitan Barbery</p>
            </div>
        </header>
        
        <main class="cards">
            <a href="servizi.html" class="card">
                <div class="card-content">
                    <h2 class="card-title">Servizi</h2>
                    <p class="card-subtitle">I nostri servizi di barbieria</p>
                </div>
                <div class="card-arrow">→</div>
            </a>
            
            <a href="prodotti.html" class="card">
                <div class="card-content">
                    <h2 class="card-title">Prodotti</h2>
                    <p class="card-subtitle">Prodotti per la cura dei capelli</p>
                </div>
                <div class="card-arrow">→</div>
            </a>
            
            <a href="contatti.html" class="card">
                <div class="card-content">
                    <h2 class="card-title">Contatti</h2>
                    <p class="card-subtitle">Come raggiungerci</p>
                </div>
                <div class="card-arrow">→</div>
            </a>
        </main>
        
        <footer class="site-footer">
            <div class="footer-bottom">
                <p>&copy; <span id="year"></span> Dionosio's. Tutti i diritti riservati.</p>
            </div>
        </footer>
        
        <button class="scroll-top" id="scrollTop" aria-label="Torna in alto">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
    
    <script>
        // Aggiorna anno nel footer
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Scroll to top
        const scrollTopBtn = document.getElementById('scrollTop');
        
        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 200) {
                scrollTopBtn.style.opacity = '1';
                scrollTopBtn.style.pointerEvents = 'auto';
            } else {
                scrollTopBtn.style.opacity = '0';
                scrollTopBtn.style.pointerEvents = 'none';
            }
        });
        
        scrollTopBtn.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Fade-out hero text on scroll
        const heroText = document.querySelector('.hero-text');
        window.addEventListener('scroll', function() {
            const scrollY = window.pageYOffset;
            if (scrollY > 50) {
                heroText.style.opacity = '0';
            } else {
                heroText.style.opacity = '1';
            }
        });
        
        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js', { updateViaCache: 'none' })
                    .then(function(registration) {
                        console.log('Service Worker registrato con successo:', registration.scope);
                        
                        registration.update();
                        
                        navigator.serviceWorker.addEventListener('message', function(event) {
                            if (event.data && event.data.type === 'SW_UPDATED') {
                                console.log('Nuovo Service Worker disponibile, ricarico la pagina...');
                                window.location.reload();
                            }
                        });
                        
                        registration.addEventListener('updatefound', function() {
                            const newWorker = registration.installing;
                            if (newWorker) {
                                newWorker.addEventListener('statechange', function() {
                                    if (newWorker.state === 'activated' && navigator.serviceWorker.controller) {
                                        console.log('Nuovo Service Worker attivato, ricarico la pagina...');
                                        window.location.reload();
                                    }
                                });
                            }
                        });
                    })
                    .catch(function(error) {
                        console.log('Registrazione Service Worker fallita:', error);
                    });
                
                setInterval(function() {
                    navigator.serviceWorker.getRegistration().then(function(registration) {
                        if (registration) {
                            registration.update();
                        }
                    });
                }, 60000);
            });
        }
    </script>
</body>
</html>
